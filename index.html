<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Lato -->
        <link
            href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Icon -->
        <link
            href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Evaluation Jeu de DÃ© Studi</title>
    </head>
    <body>
        <!-- Function editNames -->
        <button onClick="editNames()" class="btn changeName">
            Personnaliser le nom des joueurs
        </button>
        <main class="block">
            <!-- PLayer 1 -->
            <section class="player1Panel active">
                <div class="nameScore">
                    <div class="playerName" id="name-1">PLAYER 1</div>
                    <div class="player-score" id="score-1">00</div>
                </div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </section>
            <!-- Groupe section btn -->
            <div class="group-btn">
                <!-- Function New Game in Html -->
                <button onclick="newGame()" class="btn btn-new">
                    <i class="ion-ios-plus-outline"></i>New game
                </button>
                <img src="images/de6.webp" alt="Dice" class="dice" />
                <button class="btn btn-roll">
                    <i class="ion-ios-loop"></i>Roll dice
                </button>
                <button class="btn btn-hold">
                    <i class="ion-ios-download-outline"></i>Hold
                </button>
            </div>
            <!-- Player 2 -->
            <section class="player2Panel">
                <div class="nameScore">
                    <div class="playerName" id="name-2">PLAYER 2</div>
                    <div class="player-score" id="score-2">00</div>
                </div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-2">0</div>
                </div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
